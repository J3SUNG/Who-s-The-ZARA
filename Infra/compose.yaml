services:
    redis:
        image: redis:latest
        container_name: redis
        command: redis-server --requirepass "chibbol2023"
        ports:
            - "6380:6380"
        volumes:
            - redis-data:/data
        healthcheck:
            test: ["CMD", "redis-cli", "-a", "chibbol2023", "ping"]
            interval: 10s
            timeout: 5s
            retries: 5

    spring:
        build:
            context: ../BE
            dockerfile: Dockerfile
        container_name: spring
        ports:
            - "8080:8080"
        depends_on:
            redis:
                condition: service_healthy

    react:
        build:
            context: ../FE
            dockerfile: Dockerfile
        container_name: react
        ports:
            - "3000:3000"
        depends_on:
            - backend

volumes:
    redis-data:
